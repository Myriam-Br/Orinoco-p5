<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre panier - Orinoco</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7e4732a8a2.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo"><img src="images/logoOrinoco.png" alt="logo"></a>
            <button id="btn" class="btn" onclick="toggleNav()"><i class="fas fa-bars"></i></button>
            <ul id="navItems">
                <li>Accueil</li>
                <li>Panier<i class="fas fa-shopping-bag"></i></li>
            </ul>
        </nav>
    </header>
    
    
    <main>
        <div id="bear"></div>  
        <div class="demoteddy">
        </div>

        <form id='form'>
            <div id="identification">
                <p>Vos coordonnées</p>
                    <label for="firstName">Nom</label>
                    <input type="text" name="firstName" id="firstName" required>

                    <label for="lastName">Prenom</label>
                    <input type="text" name="lastName" id="lastName" required>
                    
                    <label for="address">Adresse postale</label>
                    <input type="text" name="adresse" id="address" required>

                    <label for="city">Ville</label>
                    <input type="text" name="city" id="city" required>

                    <label for="email">E-mail</label>
                    <input type="text" name="email" id="email" required>
            </div>
            <button type="submit" id="submit-btn" aria-label="valider votre commande" >Valider votre commande</button>

        </form>

    
    </main>

    <footer>
        <a href="#/" class="logoF"><img src="images/logoOrinoco.png" alt="logo"></a>
        <ul class="navFooter">
            <li><a href="#/"> Politique de confidentialité</a></li>
            <li><a href="#/">Mentions légale</a></li>
            <li><a href="mailto:orinoco@contact.com">Contact</a> </li>
        </ul>
        <ul class="socials">
            <li><a href="#/"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#/"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#/"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>
  
</body>
</html>
