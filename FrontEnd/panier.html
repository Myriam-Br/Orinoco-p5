<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre panier - Orinoco</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7e4732a8a2.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo"><img src="images/logoOrinoco.png" alt="logo"></a>
            <button id="btn-menu" class="btn" onclick="toggleNav()"><i class="fas fa-bars"></i></button>
            <ul id="navItems">
                <li>Accueil</li>
                <li>Panier<i class="fas fa-shopping-bag"></i></li>
            </ul>
        </nav>
    </header>
      
    <main>
        <div id="mon-panier">
            <h1>Votre panier</h1>
        
            <div>
                <table id="panier">
                    <thead>
                    <tr>
                        <th>NOM</th>
                        <th>COULEUR</th>
                        <th>PRICE</th>
                        <th>QUANTITE</th>
                    </tr>
                    </thead>
                    <tbody id="item-panier-container">
                    </tbody>      
                </table>
            </div>
        
            <div id="total">
                <p>Total de la commander:</p>
                <span id="total-price"></span>
            </div>
        
            <form id="formulaire-paiement">
                <label for="user-firstname">Nom</label>
                <input type="text" name="user-firstname" id="user-firstname"><br>
        
                <label for="user-lastname">Prenom</label>
                <input type="text" name="user-lastname" id="user-lastname"><br>
        
                <label for="user-address">Adresse</label>
                <input type="text" name="user-address" id="user-address"><br>
        
                <label for="user-city">Ville</label>
                <input type="text" name="user-city" id="user-city"><br>
        
                <label for="user-email">E-mail</label>
                <input type="text" name="user-email" id="user-email"><br>
            </form>
        
            <button type="submit" id="btn-valider-commande">Valider votre commande</button>
        
        </div>
    </main>

    <footer>
        <a href="#/" class="logoF"><img src="images/logoOrinoco.png" alt="logo"></a>
        <ul class="navFooter">
            <li><a href="#/"> Politique de confidentialité</a></li>
            <li><a href="#/">Mentions légale</a></li>
            <li><a href="mailto:orinoco@contact.com">Contact</a> </li>
        </ul>
        <ul class="socials">
            <li><a href="#/"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#/"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#/"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>
  
</body>
</html>
