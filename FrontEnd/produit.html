<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ours en pelluche - Orinoco</title>
    <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/7e4732a8a2.js" crossorigin="anonymous"></script>
   <script src="app.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo"><img src="images/logoOrinoco.png" alt="logo"></a>
            <button id="btn" class="btn" onclick="toggleNav()"><i class="fas fa-bars"></i></button>
            <ul id="navItems">
                <li>Accueil</li>
                <li>Panier<i class="fas fa-shopping-bag"></i></li>
            </ul>    
        </nav>
    </header>
    

    <main>
        <div id="product-container">
            <h1>Votre produit</h1>
            
            <div id="item-container"></div>
    
            <div id="product-card">
                <div id="item">
                    <img src="" alt="#" id="item-image">
                    <div id="item-name"></div>
                    <label for="color" id="selection-color">Sélectionner votre couleur</label>
                    <select name="color" id="color">
                    </select>
                    <div id="item-price"></div>
                    <div id="item-description"></div>
                    <button id="btn-commander" type="submit">Commander</button>
                </div>
            </div>      
        </div>
    
    </main>

    <footer>
        <a href="#/" class="logoF"><img src="images/logoOrinoco.png" alt="logo"></a>
        <ul class="navFooter">
            <li><a href="#/"> Politique de confidentialité</a></li>
            <li><a href="#/">Mentions légale</a></li>
            <li><a href="mailto:orinoco@contact.com">Contact</a> </li>
        </ul>
        <ul class="socials">
            <li><a href="#/"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#/"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#/"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>
    
   
</body>
</html>
